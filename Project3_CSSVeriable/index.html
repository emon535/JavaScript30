<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript 30 Projects</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="controls">
        <h2>Update CSS Variable with JS</h2>
        <label for="spacing"> Spacing</label>
        <input type="range" name="spacing" min="10" , max="100" , value="10" , data-sizing="px">
        <label for="blue">Blur</label>
        <input type="range" name="blur" min="0" , max="25" , value="10" , data-sizing="px">
        <label for="base">Base Color</label>
        <input type="color" name="base" , value="#ffc600">
    </div>
    <div class="content">

        <img src="https://images.unsplash.com/photo-1520022974279-a96d1e249eab?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=888&q=80"
            alt="">
    </div>
    <script src="script.js"></script>
</body>

</html>
