<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript 30 Projects</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="player">
        <video class="player__video viwer" src="">

        </video>
        <div class="player__controls">
            <div class="progress">
                <div class="progress__filled">

                </div>
                <button class="player__button toggle" title="Toggle Play">
                    Play
                </button>
                <input type="range" name="volume" class="player__slider" min="0" max="2" step="0.3" value="1">

                <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
                <button data-skip="-10" class="player__button" title="Toggle Play">
                    10s </button>
                <button data-skip="-25" class="player__button" title="Toggle Play">
                    25s </button>
            </div>
        </div>
        <script src="script.js">
        </script>
    </div>
</body>

</html>
